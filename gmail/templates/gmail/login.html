{% extends "gmail/layout.html" %}

{% block body %}
<h1> Login </h1>
{% if message %}
    <div> {{ message }}</div>
{% endif %}

<div name="login_page">
    <form action="{% url 'login' %}" method="POST">
        {% csrf_token %}
        Email: <br>
        <input type="text" name="email"><br>
        Password: <br>
        <input type="password" name="password" ><br>
        <button type="submit">Log In</button>
    </form>
</div>

<h4> Haven't registered: <a href="{% url 'register' %}">Register here</a></h4>

{% endblock %}
